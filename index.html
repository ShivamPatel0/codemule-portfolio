<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Are Coming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .heading {
            font-size: 4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #f1f1f1;
            opacity: 0;
            animation: fadeInUp 1.5s forwards;
        }

        .subheading {
            font-size: 1.2rem;
            font-weight: 300;
            color: #cccccc;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1.8s forwards;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 2s forwards;
        }

        .time-box {
            background: #333;
            padding: 30px 40px;
            border-radius: 12px;
            font-size: 3rem;
            font-weight: bold;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .time-box:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .cta button {
            padding: 15px 30px;
            border: 2px solid #ff7043;
            background-color: transparent;
            color: #ff7043;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s ease;
        }

        .cta button:hover {
            background-color: #ff7043;
            color: white;
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="heading">We Are Coming Soon</h1>
        <p class="subheading">Get ready for something amazing!</p>

        <div class="countdown">
            <div id="days" class="time-box"></div>
            <div id="hours" class="time-box"></div>
            <div id="minutes" class="time-box"></div>
            <div id="seconds" class="time-box"></div>
        </div>

        <div class="cta">
            <button onclick="stayTuned()">Stay Tuned</button>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date("March 31, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = `${days}d`;
            document.getElementById("hours").innerHTML = `${hours}h`;
            document.getElementById("minutes").innerHTML = `${minutes}m`;
            document.getElementById("seconds").innerHTML = `${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".container").innerHTML = "<h1>It's Here!</h1>";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Function for Stay Tuned button
        function stayTuned() {
            alert('Thank you for your patience! Stay tuned for updates.');
        }
    </script>

</body>
</html>
